<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Old+Standard+TT&display=swap&subset=cyrillic"
        rel="stylesheet">
    <title>MOVEE</title>
</head>

<body>
    <div class="banner">
        <div class="container">
            <header>
                <div class="header_logo">MOVEE</div>
                <nav class="header_menu">
                    <ul>
                        <li><a href="#" class="header_link">Цены</a></li>
                        <li><a href="#" class="header_link">Автопарк</a></li>
                        <li><a href="#" class="header_link">Отзывы</a></li>
                        <li><a href="#" class="header_link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="tel"><a href="tel:8(029)-999-12-13">8(029)-999-12-13</a></div>
                <div class="image_menu"><img src="img/menu.jpg" alt="menu"></div>
            </header>
            <section class="banner_content">
                <div class="banner_info">
                    <div class="banner_title">
                        <h1 class="banner_main_title">Квартирные переезды </h1>
                        <p>По Бресту и области</p>
                    </div>
                    <div class="banner_image_adapt"><img src="img/man1.png" alt="man"></div>
                    <div class="button_border">
                        <button class="main_button"><a href="#">Заказать</a></button>
                    </div>
                    <div class="banner_plus">
                        <div class="banner__plus-item">
                            <img src="img/truck.png" alt="truck">
                            <p>Более 800
                                переездов</p>
                        </div>
                        <div class="banner__plus-item">
                            <img src="img/pack.png" alt="pack">
                            <p>Бережная
                                упаковка</p>
                        </div>
                        <div class="banner__plus-item">
                            <img src="img/money.png" alt="money">
                            <p>Фиксированная
                                цена
                            </p>
                        </div>
                    </div>
                </div>
                <div class="banner_image"><img src="img/man.png" alt="человек"></div>
            </section>
        </div>
    </div>
</body>

</html>
